<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title></title>
    <style type="text/css">
        body {
            font-family: Arial;
            font-size: 10pt;
        }

        input[type=text], input[type=password] {
            width: 200px;
        }

        table {
            border: 1px solid #ccc;
        }

            table th {
                background-color: #F7F7F7;
                color: #333;
                font-weight: bold;
            }

            table th, table td {
                padding: 5px;
                border-color: #ccc;
            }
    </style>
</head>
<body>
    <form id="TextCheckbox Example" METHOD="GET" ACTION="text.asp">
        <H3>Superserver!</H3>
        <p>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><INPUT TYPE="TEXT" NAME="username" VALUE="" SIZE="20" MAXLENGTH="150"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><INPUT TYPE="TEXT" NAME="password" VALUE="" SIZE="25" MAXLENGTH="150"></td>
                </tr>
            </table>
            </p>
            <p>
                <INPUT TYPE="submit" VALUE="Login">
                <INPUT TYPE="submit" VALUE="Cancel">
            </p>
        </form>
</body>
</html>
